<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>To-do list</h1>
        <form>
        <input type="text" id="myInput" placeholder="Add new task here">
        <button type="submit" id="addButton">Add task</button>
        </form>
    </header>
    <ol id="taskList">
    </ol>
    <h3>Finished tasks</h3>
    <ul id="finishedList">
    </ul>
    <h4>Removed tasks</h4>
    <ul id="removedList">
    </ul>
</body>
</html>
